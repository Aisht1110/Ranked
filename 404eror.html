<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <!-- Include Tailwind CSS from CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Main container for the 404 page content -->
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-6">
        <div class="bg-white dark:bg-gray-800 p-8 sm:p-12 rounded-2xl shadow-xl max-w-lg w-full text-center border border-gray-200 dark:border-gray-700">

            <!-- Title and main message -->
            <div class="mb-8">
                <h1 class="text-6xl sm:text-7xl font-extrabold text-indigo-600 dark:text-indigo-400 mb-4 animate-pulse">404</h1>
                <h2 class="text-3xl sm:text-4xl font-bold mb-2">Page Not Found</h2>
                <p class="text-gray-600 dark:text-gray-400 text-lg">
                    Oops! It looks like the page you are looking for doesn't exist or has been moved.
                </p>
            </div>

            <!-- Visual element (a simple, friendly SVG) -->
            <div class="mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32 mx-auto text-indigo-500 dark:text-indigo-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M16 16s-1.5-3-4-3-4 3-4 3"></path>
                    <line x1="9" y1="9" x2="9" y2="9"></line>
                    <line x1="15" y1="9" x2="15" y2="9"></line>
                </svg>
            </div>

            <!-- Action button to return to the home page -->
            <div>
                <a href="/" class="inline-block px-6 py-3 font-semibold text-white bg-indigo-600 dark:bg-indigo-500 rounded-full transition-transform transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                    Go Back to Homepage
                </a>
            </div>

            <!-- You can also add other useful links here -->
            <div class="mt-6 text-gray-500 dark:text-gray-400">
                <p>Or try one of these pages:</p>
                <div class="mt-2 flex flex-wrap justify-center gap-2">
                    <a href="/about" class="text-sm hover:underline">About Us</a>
                    <span class="text-gray-400 dark:text-gray-600">|</span>
                    <a href="/contact" class="text-sm hover:underline">Contact</a>
                    <span class="text-gray-400 dark:text-gray-600">|</span>
                    <a href="/services" class="text-sm hover:underline">Services</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
